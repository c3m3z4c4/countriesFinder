<h3 class="animate__animated animate__fadeIn">Buscar por region <small>{{ regionActiva | titlecase }}</small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->

        <!-- [ngClass]="{
            'btn-primary': region === regionActiva,
            'btn-outline-primary': region !== regionActiva
        }" -->


        <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>

        <hr>
        <div *ngIf="hayError" class="alert alert-danger animate__animated animate__fadeIn">No se encontro nada con el termino {{regionActiva}}</div>

        <div *ngIf="paises.length > 0" class="row animate__animated animate__fadeIn">
            <div class="col">
                <app-pais-tabla [paises]="paises"></app-pais-tabla>
            </div>
        </div>
    </div>
</div>
