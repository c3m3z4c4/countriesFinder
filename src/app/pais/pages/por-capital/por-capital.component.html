<h2 class="animate__animated animate__fadeIn">Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )" placeholder="Buscar por Capital..."></app-pais-input>
    </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger animate__animated animate__fadeIn">No se encontro nada con el termino {{termino}}</div>

<div *ngIf="paises.length > 0" class="row animate__animated animate__fadeIn">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
